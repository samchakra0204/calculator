<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Flesh.css"> 
    <title>Calculator</title>
    <script src="Soul.js"></script>
</head>
<body>
    <h1 class="text-center">Calculator using HTML, CSS and JavaScript</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row">
            <input type="text" class="input" />
        </div>
        <div class="row">
            <button class="button bg-white">DL</button>
            <button class="button bg-white">%</button>
            <button class="button bg-white">(</button>
            <button class="button bg-white">)</button>
        </div>
        <div class="row">
            <button class="button bg-white">7</button>
            <button class="button bg-white">8</button>
            <button class="button bg-white">9</button>
            <button class="button bg-white">/</button>
        </div>
        <div class="row">
            <button class="button bg-white">4</button>
            <button class="button bg-white">5</button>
            <button class="button bg-white">6</button>
            <button class="button bg-white">*</button>
        </div>
        <div class="row">
            <button class="button bg-white">1</button>
            <button class="button bg-white">2</button>
            <button class="button bg-white">3</button>
            <button class="button bg-white">-</button>
        </div>
        <div class="row">
            <button class="button bg-white">0</button>
            <button class="button bg-white">.</button>
            <button class="button bg-white">=</button>
            <button class="button bg-white">+</button>
        </div>
        <div class="row">
            <button class="button bg-white">AC</button>
        </div>
    </div>
</body>
</html>
